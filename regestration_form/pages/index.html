
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://th.bing.com/th/id/OIP.kwE8IapDUTtylieeRnn2YAHaHa?pid=ImgDet&rs=1"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Registration Form</title>
  </head>

  <body class="background-radial-gradient">
    <style>
      .background-radial-gradient {
        background-color: hsl(219, 43%, 17%);
        background-image: radial-gradient(
            650px circle at 0% 0%,
            hsl(218, 41%, 35%) 15%,
            hsl(218, 41%, 30%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%
          ),
          radial-gradient(
            1250px circle at 100% 100%,
            hsl(218, 41%, 45%) 15%,
            hsl(218, 41%, 30%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%
          );
        background-blur: 10px;
        height: 100vh;
        margin: 0;
      }

      #radius-shape-1, #radius-shape-2 {
        position: absolute;
        background: radial-gradient(#6a1b9a, #ab47bc);
        filter: blur(80px);
      }

      #radius-shape-1 {
        height: 300px;
        width: 300px;
        top: -50px;
        left: -50px;
      }

      #radius-shape-2 {
        border-radius: 40% 60% 60% 40% / 50% 50% 50% 50%;
        bottom: -50px;
        right: -50px;
        width: 400px;
        height: 400px;
      }

      #card {
        margin-top: 50px;
        width: 100%;
        max-width: 500px;
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        position: relative;
        z-index: 1;
        text-align: center;
      }

      .form-outline > input {
        background-color: #f8f9fa; /* Light gray background for inputs */
        border: 1px solid #ced4da;
        border-radius: 5px;
        padding: 10px;
      }

      .form-label {
        font-weight: bold;
        color: #495057; /* Dark gray for labels */
      }

      .btn-primary {
        background-color: #007bff; /* Blue background */
        border-color: #007bff; /* Blue border */
        padding: 10px 20px; /* Added padding */
        border-radius: 5px; /* Rounded corners */
        transition: background-color 0.3s, border-color 0.3s; /* Smooth transition */
      }

      .btn-primary:hover {
        background-color: #0056b3; /* Darker blue on hover */
        border-color: #00408a; /* Darker blue border on hover */
      }
    </style>

    <section class="text-center">
      <div id="radius-shape-1" class="position-absolute"></div>
      <div id="radius-shape-2" class="position-absolute"></div>
      <div class="card mx-auto" id="card">
        <div class="card-body">
          <h2 class="fw-bold mb-4">Registration Form</h2>
          <form method="post" action="/register" style="text-align: left">
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example1">Name</label>
              <input type="text" id="form3Example1" name="name" class="form-control" required />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Email address</label>
              <input type="email" id="form3Example3" name="email" class="form-control" required />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example4">Password</label>
              <input type="password" id="form3Example4" name="password" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-4">
              Register
            </button>
          </form>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
